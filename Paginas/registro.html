<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Tienda Pichichus</title> 
</head>
<body data-bs-theme="dark">
    <h1 class="title">Registro</h1>
    
    <section class="form-register">
        <h4>Formulario de registro</h4>
        <form action="">
            <input class="control" type="text" placeholder="Nombre" required><br><br>
            <input class="control" type="text" placeholder="Apellido" required><br><br>
            <input class="control" type="email" placeholder="Email" name="" id="" required><br><br>
            <input class="control" type="password" placeholder="Contraseña" name="" id="" required><br><br>
            <input class="control" type="date" name="" id="" required><br><br>
            <p><a href="./login.html">¿Ya tienes una cuenta?</a></p>
            <button class="boton" type="submit" id="btn-registro">Registrarme</button><br><br>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
